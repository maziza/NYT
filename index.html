<html>

<head>
    <title>NYTSearch</title>

    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="assets/css/NYCss.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header class=" heading jumbotron"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> New York Times Search</header>

    <div class="container">

        <div class="row panel panel-primary">
            <div class="panel-heading">

                <div class="panel-title">
                    <span class="glyphicon glyphicon-th-list"></span><strong> Search Parameters</strong>
                </div>

                <div class="panel-body">

                    <form>
                        <div class="row">
                            <span class="search-heading">Search Term</span>
                            <br>
                            <input type="text" name="Search Term">
                        </div>

                        <div class="row">
                            <span class="search-heading">Number of Records to Retrieve</span>
                            <br>
                            <select name="records" class="records">
                                <option value="1">1</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                            </select>
                        </div>

                        <div class="row">
                            <span class="search-heading">Start Year (Optional) </span>
                            <br>
                            <input type="text" name="Search Term">
                        </div>

                        <div class="row">
                            <span class="search-heading">End Year(Optional)</span>
                            <br>
                            <input type="text" name="Search Term">
                        </div>

                        <div class="row button-footer">
                            <button class="btn btn-default">Search</button>
                            <button class="btn btn-default">Clear Results</button>
                        </div>


                    </form>

                </div>


            </div>



        </div>
        
         <div class="row panel panel-primary">
            <div class="panel-heading">

                <div class="panel-title">
                    <span class="glyphicon glyphicon-th-list"></span><strong>Top Articles</strong>
                </div>

                <div class="panel-body result">

                    
                </div>


            </div>



        </div>
        
        

    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/nyt.js" type="text/javascript"></script>
</body>

</html>
